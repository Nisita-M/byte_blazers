<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    
    <div class="login-form">
        <h3 class="text-center">Signup Here...</h3>
        <form method="post" action="login.php" id="login-form" onsubmit="return validate()">
            <div class="form-group">
                <label for="uname">Username:</label>
                <input class="form-control" type="text" name="uname" id="uname" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="upass">Password:</label>
                <input class="form-control" type="password" name="upass1" id="upass1" required placeholder="Password">
            </div>
            <div class="form-group">
                <label for="upass">Confirm Password:</label>
                <input class="form-control" type="confirm_password" name="upass2" id="upass2" required placeholder="Confirm Password">
            </div>
            
            <div class="text-center">
                <button class="btn btn-success">Sign Up</button>
            </div>
            
        </form>
    </div>
    
    <script>

        upass1obj=document.getElementById("upass1")
        upass2obj=document.getElementById("upass2")
        function validate(){

            if (upass1obj.value == upass2obj.value){
                return true;
            }
            else{
                alert ("Password Mismatch");
                return false;
            }

        }
    </script>
    

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
